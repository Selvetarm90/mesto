<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="bc3450ffaa676172ae9a.svg" alt="Логотип Место-Россия"></header><main><section class="profile"><img class="profile__avatar" src="76fca75e67e2c9a6b0a1.jpg" alt="Аватар"><div class="info"><h1 class="info__name">Жак-Ив Кусто</h1><button type="button" aria-label="Редактировать" class="info__button-reduct"></button><p class="info__about">Исследователь океана</p></div><button type="button" aria-label="Добавить" class="profile__add-button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p></footer><div class="popup popup_button_reduct"><div class="popup__container"><h3 class="popup__heading">Редактировать профиль</h3><form class="form-group" name="dateForm" novalidate><input id="firstname" class="form-group__item form-group__item_el_name" name="firstname" minlength="2" maxlength="40" required> <span id="firstname-error" class="error"></span> <input id="job" class="form-group__item form-group__item_el_job" name="job" minlength="2" maxlength="200" required> <span id="job-error" class="error"></span> <button name="saved-form" type="submit" class="form-group__button-save">Сохранить</button></form><button type="button" aria-label="Закрыть" class="popup__button-close"></button></div></div><div class="popup popup_button_add-item"><div class="popup__container"><h3 class="popup__heading">Новое место</h3><form class="form-group" name="date-form-add" novalidate><input class="form-group__item form-group__item_el_image-title" id="image-title" name="image-title" placeholder="Название" minlength="2" maxlength="30" required> <span id="image-title-error" class="error"></span> <
