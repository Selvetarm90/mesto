      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>

      <div class="popup popup_button_reduct">
        <div class="popup__container">
          <h3 class="popup__heading">Редактировать профиль</h3>
          <form class="form-group" name="dateForm">
            <input type="text" class="form-group__item form-group__item_el_name" name="firstname">
            <input type="text" class="form-group__item form-group__item_el_job" name="job">
            <button name="saved-form" type="submit" class="form-group__button-save">Сохранить</button>
          </form>
          <button type="button" aria-label="Закрыть" class="popup__button-close"></button>
        </div>
      </div>

      <div class="popup popup_button_add-item">
        <div class="popup__container">
          <h3 class="popup__heading">Новое место</h3>
          <form class="form-group" name="date-form-add">
            <input type="text" class="form-group__item form-group__item_el_image-title" name="image-title" placeholder="Название">
            <input type="text" class="form-group__item form-group__item_el_image-link" name="image-link" placeholder="Ссылка на картинку">
            <button name="saved-form" type="submit" class="form-group__button-save">Создать</button>
          </form>
          <button type="button" aria-label="Закрыть" class="popup__button-close"></button>
        </div>
      </div>

      <div class="popup popup_view_image popup_opened">
        <div class="popup__container-image">
          <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Фото места в России">
          <h3 class="popup__heading-image">Редактировать профиль</h3>
          <button type="button" aria-label="Закрыть" class="popup__button-close"></button>
        </div>
      </div>

    </div>
    <template class="template-item">
      <article class="item">
        <img class="item__picture" src="" alt="Фото места в России">
        <h2 class="item__title">Челябинск</h2>
        <button type="button" aria-label="Оценить" class="item__like"></button>
        <button type="button" aria-label="Удалить" class="item__delete"></button>

    </template>
