<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="body">
    <div class="page">
      <div class="popup">
        <form class="popup__container">
          <h3 class="popup__heading">Редактировать профиль</h3>
          <input type="text" class="popup__item">
          <input type="text" class="popup__item">
          <button type="submit" class="popup__button-save">Сохранить</button>
          <img class="popup__button-close" alt="закрыть" src="./images/Close-Button.svg">
        </form>
      </div>

      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место-Россия">
      </header>

      <main>
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="info">
            <h1 class="info__name">Жак-Ив Кусто</h1>
            <img class="info__button-reduct" src="./images/Button-redact.svg" alt="Редактировать">
            <p class="info__about">Исследователь океана</p>
          </div>
          <div class="profile__add-button"></div>
        </section>

        <section class="cards">
          <div class="item">
            <img class="item__picture" src="./images/Karachaevsk.jpg" alt="Заброшеный храм">
            <h2 class="item__title"> Карачаевск</h2>
            <div class="item__like"></div>
          </div>
          <div class="item">
            <img class="item__picture" src="./images/Dagestan.jpg" alt="горы в Дагестане">
            <h2 class="item__title"> Дагестан</h2>
            <div class="item__like"></div>
          </div>
          <div class="item">
            <img class="item__picture" src="./images/dombay.jpg" alt="горы Домбая">
            <h2 class="item__title"> Домбай</h2>
            <div class="item__like"></div>
          </div>
          <div class="item">
            <img class="item__picture" src="./images/elbrus.jpg" alt="гора Эльбрус">
            <h2 class="item__title"> Эльбрус</h2>
            <div class="item__like"></div>
          </div>
          <div class="item">
            <img class="item__picture" src="./images/Kabardino-Balkariya.jpg" alt="Устье">
            <h2 class="item__title"> Кабардино-Балкария</h2>
            <div class="item__like"></div>
          </div>
          <div class="item">
            <img class="item__picture" src="./images/Kareliya.jpg" alt="Лес с высоты">
            <h2 class="item__title"> Карелия</h2>
            <div class="item__like"></div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>

</html>
