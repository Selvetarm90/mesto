<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="<%=require("./images/header-logo.svg")%>" alt="Логотип Место-Россия">
      </header>

      <main>
        <section class="profile">
          <img class="profile__avatar" src="#" alt="Аватар">
          <div class="info">
            <h1 class="info__name">Жак-Ив </h1>
            <button type="button" aria-label="Редактировать" class="info__button-reduct"></button>
            <p class="info__about">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>

        <section class="cards">
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
      </footer>

      <div class="popup popup_button_reduct">
        <div class="popup__container">
          <h3 class="popup__heading">Редактировать профиль</h3>
          <form class="form-group" name="dateForm" novalidate>

            <input type="text" id="firstname" class="form-group__item form-group__item_el_name" name="name" minlength="2" maxlength="40" required>
            <span id="firstname-error" class="error"></span>

            <input type="text" id="job" class="form-group__item form-group__item_el_job" name="about" minlength="2" maxlength="200" required>
            <span id="job-error" class="error"></span>

            <button name="saved-form" type="submit" class="form-group__button-save">Сохранить</button>
          </form>
          <button type="button" aria-label="Закрыть" class="popup__button-close"></button>
        </div>
      </div>

      <div class="popup popup_button_add-item">
        <div class="popup__container">
          <h3 class="popup__heading">Новое место</h3>
          <form class="form-group" name="date-form-add" novalidate>

            <input type="text" class="form-group__item form-group__item_el_image-title" id="image-title"  name="image-title" placeholder="Название" minlength="2" maxlength="30" required>
            <span id="image-title-error" class="error"></span>

            <input type="url" class="form-group__item form-group__item_el_image-link" id="image-link" name="image-link" placeholder="Ссылка на картинку" required>
            <span id="image-link-error" class="error"></span>

            <button name="saved-form" type="submit" class="form-group__button-save form-group__button-save_inactive" disabled>Создать</button>
          </form>
          <button type="button" aria-label="Закрыть" class="popup__button-close"></button>
        </div>
      </div>

      <div class="popup popup_button_confirm-del">
        <div class="popup__container">
          <h3 class="popup__heading">Вы уверены?</h3>
          <form class="form-group" name="date-form-add" novalidate>
            <button name="saved-form" type="submit" class="form-group__button-save">Да</button>
          </form>
          <button type="button" aria-label="Закрыть" class="popup__button-close"></button>
        </div>
      </div>

      <div class="popup popup_content_image">
        <div class="popup__container-image">
          <img class="popup__image" src="#" alt="">
          <h3 class="popup__heading-image"></h3>
          <button type="button" aria-label="Закрыть" class="popup__button-close"></button>
        </div>
      </div>

    </div>
    <template class="template-item">
      <article class="item">
        <img class="item__picture" src="#" alt="">
        <h2 class="item__title">Челябинск</h2>
        <button type="button" aria-label="Оценить" class="item__like">
          <p class="item__like-count">0</p>
        </button>
        <button type="button" aria-label="Удалить" class="item__delete"></button>
      </article>
    </template>
  </body>
</html>
